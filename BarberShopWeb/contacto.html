<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la barberia alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html"> Productos</a></li>
                    <li><a href="https://google.com"> Contacto </a></li>
                </ul>
            </nav>
        </div>
          
    </header>

    <main>
        <form action="">
            <label for="nombreapellido" >Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>
               
            <label for="correoelectronico">Corre Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXXX-XXX">

            <label for="Mensaje">Mensaje</label>
            <textarea name="" id="Mensaje" cols="70" rows="10" class="input-padron" required></textarea>
            
            <fieldset>
                <legend>Cómo le gustaria que los contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="email" id="radio-telefono">Teléfono</label>
                
                <label for="radio-whatsapp"> <input type="radio" name="contacto" value="email" id="radio-whatsapp" checked>Whatsapp</label>
               
                
        
            </fieldset>

            <fieldset>
            <legend>En cuál horario prefiere ser atendido?</legend>
            <select name="" id="">
                <option >Mañana</option> 
                <option >Tarde</option> 
                <option >Noche</option> 
            </select>
            </fieldset>
            
            <label class="checkbox" for=""><input type="checkbox" checked>Le gustaria recibir novedades de la barberia?</label>
            <input class="enviar" type="submit" value="Enviar formulario">
        </form>

        <table>
            
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Día</td>
                    <td>Horario</td>
                </tr>
            </tbody>
        
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la barberia alura">
        <p class="foot">&copy Copyright Barberia alura - 20022</p>
    </footer>
</body>
</html>
